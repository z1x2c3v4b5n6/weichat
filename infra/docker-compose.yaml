version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: chat
      POSTGRES_PASSWORD: chat
      POSTGRES_DB: chat-app
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    command: redis-server --save "" --appendonly no
    ports:
      - '6379:6379'

  minio:
    image: quay.io/minio/minio:latest
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio-data:/data

  server:
    build:
      context: ..
      dockerfile: apps/server/Dockerfile
    env_file:
      - ../apps/server/.env.example
    environment:
      DATABASE_URL: postgresql://chat:chat@postgres:5432/chat-app
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: minio
      MINIO_PORT: '9000'
      MINIO_USE_SSL: 'false'
      S3_PUBLIC_URL: http://localhost:9000/chat-uploads
      PORT: '3001'
    depends_on:
      - postgres
      - redis
      - minio
    command: sh -c "pnpm --filter @chat-app/server prisma:deploy && pnpm --filter @chat-app/server start"

  web:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost/api
      NEXT_PUBLIC_SOCKET_URL: http://localhost
      NEXT_PUBLIC_MINIO_PUBLIC_URL: http://localhost:9000/chat-uploads
      PORT: '3000'
    depends_on:
      - server
    command: pnpm --filter @chat-app/web start -- --hostname 0.0.0.0 --port 3000

  nginx:
    image: nginx:1.25-alpine
    ports:
      - '80:80'
      # - '443:443' # Uncomment after providing certificates
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
      - server

volumes:
  postgres-data:
  minio-data:
